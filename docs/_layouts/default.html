<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
</head>

<body>
  <header class="site-header">
    <div class="wrap nav">
      <a class="brand" href="{{ '/' | relative_url }}">VideoToolbox Remote</a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label class="nav-toggle-label" for="nav-toggle" aria-label="Toggle navigation">☰</label>
      <nav class="nav-links">
        <a href="{{ '/getting-started.html' | relative_url }}">Getting Started</a>
        <a href="{{ '/architecture.html' | relative_url }}">Architecture</a>
        <a href="{{ '/protocol.html' | relative_url }}">Protocol</a>
        <a href="{{ '/troubleshooting.html' | relative_url }}">Troubleshooting</a>
        <a href="https://github.com/davelindo/videotoolbox_remote" rel="noopener" class="nav-icon" aria-label="GitHub">
          <svg viewBox="0 0 16 16" width="20" height="20" fill="currentColor">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="wrap">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap footer">
      <div>
        <div class="brand">VideoToolbox Remote</div>
        <div class="muted">Remote VideoToolbox encode/decode for FFmpeg.</div>
      </div>
      <div class="muted">© {{ site.time | date: "%Y" }} Dave Lindon</div>
    </div>
  </footer>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: 'dark' });

    document.addEventListener('DOMContentLoaded', () => {
      const mermaidBlocks = document.querySelectorAll('.language-mermaid');
      mermaidBlocks.forEach(block => {
        // Jekyll output: <div class="language-mermaid ..."><div class="highlight"><pre...><code>CONTENT</code>...
        // We want to extract CONTENT and put it in <div class="mermaid">CONTENT</div>
        // Sometimes it might just be <code class="language-mermaid">CONTENT</code> depending on kramdown settings.
        const code = block.querySelector('code') || block;
        const text = code.textContent;

        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = text;

        // Replace the entire .language-mermaid block
        block.parentNode.replaceChild(div, block);
      });
      // Re-run mermaid on new content
      mermaid.contentLoaded();
    });
  </script>
</body>

</html>
